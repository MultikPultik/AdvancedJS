<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <nav>
        <div class="container">
            <ul class="navbar-left">
                Интернет магазин
            </ul>
            <!--end navbar-left -->

            <ul class="navbar-right">
                <li><a href="#" id="cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">3</span></a></li>
            </ul>
            <!--end navbar-right -->
        </div>
        <!--end container -->
    </nav>

    <main>
        <div class="container">
            <div class="shopping-cart">
                <div class="shopping-cart-header">
                    <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">3</span>
                    <div class="shopping-cart-total">
                        <span class="lighter-text">Общая стоимость:</span>
                        <span class="main-color-text">100 &#8381;</span>
                    </div>
                    
                </div>
                <!--end shopping-cart-header -->
                
                <table class="table table-hover">
                    <thead class="table-light">
                    </thead>
                    <tbody class="cart-container">
                        <tr class="cart-item" data-id="1">
                            <!-- <th>1</th> -->
                            <td>
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
                            </td>
                            <td>Ноутбук</td>
                            <td>х 2</td>
                            <td>2000 &#8381;</td>
                            <td>
                                <a href="#"><i class="bi bi-x-circle del-item" data-id="1"></i></a>
                            </td>
                        </tr>
                        <tr class="cart-item" data-id="2">
                            <!-- <th>1</th> -->
                            <td>
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
                            </td>
                            <td>Ноутбук</td>
                            <td>х 2</td>
                            <td>2000 &#8381;</td>
                            <td>
                                <a href="#"><i class="bi bi-x-circle del-item" data-id="2"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
            <!--end shopping-cart -->
        </div>
        <br>
        <div class="container">
            <div class="catalog">
                <div class="catalog-header">Каталог</div>
                <div class="products"></div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

    <script src="./js/main.js"></script>
    <script>
        (function () {

            $("#cart").on("click", function () {
                $(".shopping-cart").fadeToggle("fast");
            });

        })();
    </script>
</body>

</html>
