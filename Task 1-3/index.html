<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="container ">
            <nav
                class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between  align-items-center">
                <div>
                    <span class="navbar-brand mb-0 h1">Интернет магазин</span>
                </div>
                <ul class="d-flex justify-content-between  align-items-center">
                    <search v-bind:goods="catalogGoods" @search-to-main="getFromSearch"></search>
                    <cart v-bind:prod="product"></cart>
                </ul>
            </nav>
        </div>

        <main>
            <div class="container">
                <div class="catalog">
                    <div class="catalog-header">Каталог</div>
                    <div class="products">
                        <div class="product-item" v-for="product of TsearchGoods" :key="product.id_product">
                            <h3>{{product.product_name}}</h3>
                            <img :src="imgCatalogUrl" alt="someImg">
                            <p>{{product.price}} &#8381;</p>
                            <button class="by-btn" @click="addProduct(product)">Добавить в корзину</button>
                        </div>
                        <h1 v-show="isCatalogEmpty">Нет данных от сервера</h1>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/search.js"></script>
    <script src="js/cartT.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
