<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-top">Конструктор гамбургеров</div>
    </header>
    <main>
        <div class="container">

            <div class="col-5">
                <div class="row justify-content-between">
                    <div class="card">
                        <h5 class="card-header">Выберете размер гамбургера</h5>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    data-name="size" data-price="100" data-calories="40" checked>
                                <label class="form-check-label" for="hamburgerBig">
                                    Большой (100 рублей, 40 калорий)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    data-name="size" data-price="50" data-calories="20">
                                <label class="form-check-label" for="hamburgerLittle">
                                    Маленький (50 рублей, 20 калорий)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="card">
                        <h5 class="card-header">Выберете начинку для гамбургера</h5>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    data-name="staffing" data-price="10" data-calories="20">
                                <label class="form-check-label" for="cheese">
                                    С сыром (10 рублей, 20 калорий)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    data-name="staffing" data-price="20" data-calories="5" checked>
                                <label class="form-check-label" for="salad">
                                    С салатом (20 рублей, 5 калорий)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault1"
                                    data-name="staffing" data-price="15" data-calories="10">
                                <label class="form-check-label" for="potato">
                                    С картофелем (15 рублей, 10 калорий)
                                </label>
                            </div>

                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" 
                                    data-name="extra" data-price="15" data-calories="0" checked>
                                <label class="form-check-label" for="seasoning">
                                    Посыпать приправой (15 рублей, 0 калорий)
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" 
                                    data-name="extra" data-price="20" data-calories="5">
                                <label class="form-check-label" for="maionaise">
                                    Полить майонезом (20 рублей, 5 калорий)
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3 offset-1">
                <div class="row">
                    <div class="card">
                        <h5 class="card-header">Конструктор</h5>
                        <div class="card-body" id="summa">

                        </div>
                        <br>
                        <button type="button" class="btn btn-outline-success" id="calc">Расчитать стоимость</button>
                        <br>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
